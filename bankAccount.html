<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Account</title>
    <!-- linking with css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- --bootstrap cdn-- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="text-center mt-3">
          Welcome your <span class="text-success">Bank Account</span>
        </h1>
      </header>
      <main>
        <div class="container d-flex p-3">
          <div class="col-4 m-2 rounded p-4 deposite">
            <h2 class="text-center">Deposite</h2>
            <h2>$ <span id="deposite-amount">00</span></h2>
          </div>
          <div class="col-4 m-2 rounded p-4 withdrow">
            <h2 class="text-center">Withdrow</h2>
            <h2>$ <span id="withdrow-amount">00</span></h2>
          </div>
          <div class="col-4 m-2 rounded p-4 balance">
            <h2 class="text-center">Balance</h2>
            <h2>$ <span id="balance-amount">100</span></h2>
          </div>
        </div>
        <!-- ---set balance, withdrow, deposite inpute -->
        <div class="d-flex justify-content-around m-auto w-75">
          <div class="col-6 bg-success p-4 m-2 rounded">
            <h3>Please Deposite</h3>
            <input
              type="text"
              placeholder="Enter Deposite Amount"
              id="deposite-input"
            />
            <br />
            <button class="btn btn-danger mt-2" id="deposite-btn">
              Deposite
            </button>
          </div>
          <div class="col-6 bg-danger p-4 m-2 rounded">
            <h3>Please Withdrow</h3>
            <input
              type="text"
              placeholder="Enter Withdrow Amount"
              id="withdrow-input"
            />
            <br />
            <button class="btn btn-success mt-2" id="withdrow-btn">
              Withdrow
            </button>
          </div>
        </div>
      </main>
    </div>
    <!-- javascript file connict -->
    <script src="./bankAccount.js"></script>
    <!-- --bootstrap cdn-- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
