<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account create</title>
    <!-- connicting with stylesheet file -->
    <link rel="stylesheet" href="style.css" />
    <!-- --bootstrap cdn-- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-2">
        Welcome to <span class="text-success">paynear bank</span>
      </h1>
    </header>
    <main>
      <div class="container w-50 bg-secondary rounded p-2 mt-lg-5">
        <div class="w-50 m-auto">
          <h3 class="fs-2">Please Login</h3>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              id="email-field"
              type="email"
              class="form-control"
              placeholder="Enter Email"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              id="password-field"
              type="password"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submit-btn">
            Submit
          </button>
        </div>
      </div>
    </main>
    <!-- ---connicting with js file -->
    <script src="./script.js"></script>
    <!-- ----bootstrap cdn-- -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
